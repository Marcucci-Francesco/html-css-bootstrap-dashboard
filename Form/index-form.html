<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- FontAwesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS  -->
  <link rel="stylesheet" href="style-form.css">
  <title>Form</title>
</head>

<body>


  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid">
        <img class="img-fluid" src="../img/duck.png" alt="Logo" width="60px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-secondary" href="#">Anagrafica utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-secondary" href="#">Storico prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-secondary" aria-disabled="true">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main>

    <div class="container">

      <h1 class="pt-3 pb-3">Nuovo libro</h1>

      <form action="#" name="form">
        <div class="row">
          <div class="col col-6">
            <label for="" class="form-label">Nome Autore</label>
            <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
          </div>

          <div class="col col-6">
            <label for="" class="form-label">Cognome Autore</label>
            <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore">
          </div>
        </div>

        <label for="" class="form-label d-block pt-3">Titolo</label>
        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
        <span class="form-text">Titolo versione italiana</span>

        <div class="border-bottom">
          <div class="row">
            <div class="col col-12 col-lg-4 pt-3">
              <label for="Gender" class="form-label">Genere</label>
              <select class="form-select" name="Gender" id="">
                <option selected>Scegli il genere</option>
                <option value="1">Uomo</option>
                <option value="2">Donna</option>
                <option value="3">Altro</option>
              </select>
            </div>

            <div class="col col-12  col-lg-4 pt-3">
              <label for="" class="form-label">Anno di pubblicazione</label>
              <input type="number" class="form-control" placeholder="Inserisci l'anno">
            </div>

            <div class="col col-12  col-lg-4 pt-3 pb-5">
              <label for="" class="form-label">ISBN#</label>
              <input type="number" class="form-control" placeholder="Inserisci il codice ISBN#">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col col-12">
            <label for="" class="form-label d-block pt-3">Note</label>
            <textarea class="form-control" name="Note" id="Note" placeholder="Inserisci eventuali note sul libro" rows="4"></textarea>
          </div>

          <div class="pt-3">
            <input type="checkbox" name="digital" id="digital">
            <label for="digital">Disponibile anche in digitale</label>
          </div>

          <div class="py-3">
            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
          </div>
        </div>
      </form>
        
      

    </div>

  </main>
  
</body>

</html>
